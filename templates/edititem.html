<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>


<h1> Edit Category Item </h1>

<form action='{{url_for('editItem', category_name=category_name, item_name=item.name)}}' method = 'post'>
    <input name=_csrf_token type=hidden value="{{ state() }}">
	<p> Name: </p>
	 <input type = 'text' size= '30' name= 'name' placeholder
	 = '{{item.name}}'>

	<p> Description: </p>
	 <input type = 'text' size= '30' name= 'description' placeholder
	 = '{{item.description}}'> 

	 
</br>
</br>

 <p> Category: </p>
	 
    {% if categories %}
     {% set cont=0 %}
     <select name="category">
     {% for category in categories %}

        <!-- {% set cont= cont +1 %} -->
        <!-- cont= {{lcccoop.index0 + 1}} -->

      <!--is Value int or str? -->
    {% if category.name == category_name %}
    <option value="{{loop.index0 }}" selected >{{category.name}}</option>

    {% endif %}
    <option value="{{loop.index0 }}">{{category.name}}</option>
   
     {% endfor %}
     </select>

     {% else %}
      <h2> There are not categories created yet! </h2>

    {% endif %}
</br>
</br>  

<p> Price: </p>
	 <input type = 'text' size= '30' name= 'price' placeholder
	 = '{{item.price}}'>
</br>
</br>

<p> Picture: </p>
	 <input type = 'text' size= '30' name= 'picture' placeholder
	 = "Item's picture">
</br>
</br>
	 
<input type='submit' value='Edit'>

<a href = '{{url_for('showItems', category_name=category_name)}}'> Cancel </a>

</form>	 
</html>
